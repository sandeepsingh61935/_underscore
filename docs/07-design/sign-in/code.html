<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Provider Selection Modal</title>
<!-- Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b8db9",
                        "background-light": "#f6f7f7",
                        "background-dark": "#15191d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<!-- Backdrop -->
<div class="absolute inset-0 bg-white/60 dark:bg-black/60 backdrop-blur-sm z-0"></div>
<!-- Modal Container -->
<!-- Sharp corners (rounded-sm from theme), hairline border, white bg -->
<div class="relative z-10 w-full max-w-[400px] flex flex-col bg-white dark:bg-[#1a2026] border border-gray-200 dark:border-gray-700 shadow-xl rounded overflow-hidden">
<!-- Content Container -->
<div class="flex flex-col p-10 md:p-12">
<!-- Header -->
<h1 class="text-3xl font-light tracking-tight text-gray-900 dark:text-white mb-10">
                    Sign in
                </h1>
<!-- Provider List -->
<!-- Presented as plain text links, vertical stack, plenty of whitespace -->
<nav class="flex flex-col gap-6">
<a class="group flex items-center justify-between w-full outline-none focus:outline-none" href="#">
<span class="text-lg font-normal text-gray-900 dark:text-gray-100 group-hover:text-primary group-hover:underline group-hover:decoration-primary group-hover:underline-offset-4 transition-all duration-200 ease-out group-focus:text-primary group-focus:underline group-focus:decoration-primary group-focus:underline-offset-4">
                            Google
                        </span>
</a>
<a class="group flex items-center justify-between w-full outline-none focus:outline-none" href="#">
<span class="text-lg font-normal text-gray-900 dark:text-gray-100 group-hover:text-primary group-hover:underline group-hover:decoration-primary group-hover:underline-offset-4 transition-all duration-200 ease-out group-focus:text-primary group-focus:underline group-focus:decoration-primary group-focus:underline-offset-4">
                            Apple
                        </span>
</a>
<a class="group flex items-center justify-between w-full outline-none focus:outline-none" href="#">
<span class="text-lg font-normal text-gray-900 dark:text-gray-100 group-hover:text-primary group-hover:underline group-hover:decoration-primary group-hover:underline-offset-4 transition-all duration-200 ease-out group-focus:text-primary group-focus:underline group-focus:decoration-primary group-focus:underline-offset-4">
                            X
                        </span>
</a>
<a class="group flex items-center justify-between w-full outline-none focus:outline-none" href="#">
<span class="text-lg font-normal text-gray-900 dark:text-gray-100 group-hover:text-primary group-hover:underline group-hover:decoration-primary group-hover:underline-offset-4 transition-all duration-200 ease-out group-focus:text-primary group-focus:underline group-focus:decoration-primary group-focus:underline-offset-4">
                            Facebook
                        </span>
</a>
</nav>
<!-- Footer Action -->
<div class="mt-12 pt-4 border-t border-transparent">
<a class="text-sm text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors duration-200" href="#">
                        Cancel
                    </a>
</div>
</div>
</div>
</div>
</body></html>
