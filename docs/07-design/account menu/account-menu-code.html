<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Menu Dropdown</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b8db9",
                        "background-light": "#f6f7f7",
                        "background-dark": "#15191d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for ultra-minimalist feel if needed, though likely not for this small dropdown */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 0;
        }
        
        /* Ensuring underline offset feels modern */
        .hover-underline-animation {
            text-decoration-line: underline;
            text-decoration-color: transparent;
            transition: text-decoration-color 0.2s ease;
            text-underline-offset: 4px;
        }
        
        .hover-underline-animation:hover {
            text-decoration-color: currentColor;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111518] dark:text-gray-100 font-display min-h-screen flex flex-col overflow-x-hidden">
<div class="relative flex h-full w-full flex-col group/design-root">
<div class="layout-container flex h-full grow flex-col">
<!-- Navbar -->
<header class="w-full bg-white dark:bg-[#1e2329] border-b border-[#eaedf0] dark:border-gray-800 sticky top-0 z-40">
<div class="max-w-[1440px] mx-auto px-6 sm:px-10 h-16 flex items-center justify-between">
<!-- Left: Logo -->
<div class="flex items-center gap-4 text-[#111518] dark:text-white cursor-pointer select-none">
<div class="size-5 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
</svg>
</div>
<h2 class="text-lg font-semibold tracking-tight">_underscore</h2>
</div>
<!-- Right: Actions & User -->
<div class="flex items-center gap-6">
<!-- Example Nav Item -->
<button class="hidden sm:flex text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                            Dashboard
                        </button>
<!-- Divider -->
<div class="h-4 w-px bg-gray-200 dark:bg-gray-700 hidden sm:block"></div>
<!-- User Profile Trigger -->
<div class="relative group">
<button aria-expanded="true" aria-haspopup="true" class="flex items-center gap-3 cursor-pointer outline-none focus:ring-2 ring-primary/20 rounded-full p-0.5">
<div class="text-right hidden md:block">
<span class="block text-xs font-medium text-[#111518] dark:text-gray-200">John Doe</span>
</div>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-9 ring-1 ring-gray-100 dark:ring-gray-700" data-alt="User profile avatar showing an abstract geometric pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdbX4Y8_o1kjPHJBNWcTIllNAeuwWPRwhtGM7bkbhb7RCOIWKgEN3DM8BrMwb8wzahef0bAGavX3KUsjZ09tOcfpZ5x8rEU2Omu2VNcXQUTaHlv8Aw0n7vM0OmJiZc5of30L0VRcIto7glwssrSsJ_6_U3hkQ0qHWWWU-hRgxvfKo-8lK9dCL6Mo49048X-A0JPj8WhTpqUdJW1U7xjR-r_qb4nONwi1Za8GeitE_7Qh7cCYZYhf4WgqLL2HsCLQsZiwgQgOagsdk");'>
</div>
</button>
<!-- Dropdown Menu -->
<!-- Note: 'block' here simulates the open state for the design. In a real app, this would be toggled. -->
<div class="absolute right-0 top-full mt-2 w-64 origin-top-right bg-white dark:bg-[#1e2329] border border-[#eaedf0] dark:border-gray-800 shadow-[0_4px_24px_rgba(0,0,0,0.04)] dark:shadow-[0_4px_24px_rgba(0,0,0,0.2)] rounded-sm z-50 animate-in fade-in zoom-in-95 duration-100 ease-out">
<!-- User Identity -->
<div class="px-5 py-4">
<p class="text-[11px] uppercase tracking-wider text-[#607485] dark:text-gray-500 font-medium leading-none truncate select-none">
                                        john.doe@example.com
                                    </p>
</div>
<!-- Divider -->
<div class="h-px w-full bg-[#f0f2f4] dark:bg-gray-800"></div>
<!-- Main Menu Items -->
<nav class="flex flex-col py-2" role="menu">
<a class="group flex items-center px-5 py-2.5 text-[13px] font-medium text-[#111518] dark:text-gray-200 hover:text-primary dark:hover:text-primary transition-colors outline-none focus:text-primary" href="#" role="menuitem">
<span class="border-b border-transparent group-hover:border-primary/50 pb-px transition-all">Settings</span>
</a>
<a class="group flex items-center px-5 py-2.5 text-[13px] font-medium text-[#111518] dark:text-gray-200 hover:text-primary dark:hover:text-primary transition-colors outline-none focus:text-primary" href="#" role="menuitem">
<span class="border-b border-transparent group-hover:border-primary/50 pb-px transition-all">Privacy</span>
</a>
</nav>
<!-- Divider -->
<div class="h-px w-full bg-[#f0f2f4] dark:bg-gray-800"></div>
<!-- Destructive Action -->
<div class="py-2">
<a class="group flex items-center px-5 py-2.5 text-[13px] font-medium text-[#d65f5f] hover:text-[#b94a4a] transition-colors outline-none focus:text-[#b94a4a]" href="#" role="menuitem">
<span class="border-b border-transparent group-hover:border-[#d65f5f]/40 pb-px transition-all">Sign out</span>
</a>
</div>
</div>
</div>
</div>
</div>
</header>
<!-- Main Content Area (Placeholder) -->
<main class="flex-1 px-6 py-12 flex justify-center">
<div class="max-w-[960px] w-full flex flex-col gap-8 opacity-40 select-none pointer-events-none grayscale">
<!-- Placeholder content to simulate background context -->
<div class="h-64 w-full bg-white dark:bg-[#1e2329] rounded border border-gray-200 dark:border-gray-800 p-8 flex items-center justify-center">
<span class="text-sm text-gray-400">Dashboard Content</span>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div class="h-40 bg-white dark:bg-[#1e2329] rounded border border-gray-200 dark:border-gray-800"></div>
<div class="h-40 bg-white dark:bg-[#1e2329] rounded border border-gray-200 dark:border-gray-800"></div>
<div class="h-40 bg-white dark:bg-[#1e2329] rounded border border-gray-200 dark:border-gray-800"></div>
</div>
</div>
</main>
</div>
</div>
</body></html>
