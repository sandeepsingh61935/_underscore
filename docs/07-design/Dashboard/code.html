<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>_underscore Header</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b8db9",
                        "background-light": "#f6f7f7",
                        "background-dark": "#15191d",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2329",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem", 
                        "sm": "0.25rem",
                        "lg": "0.5rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-gray-900 dark:text-gray-100 flex flex-col font-display antialiased selection:bg-primary/30">
<!-- Header Container -->
<header class="w-full bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50 transition-colors duration-200">
<div class="max-w-[1440px] mx-auto px-6 h-16 flex items-center justify-between">
<!-- Brand Logo (Left) -->
<div class="flex items-center gap-2 group cursor-pointer">
<!-- Icon (Optional, keeping text primary as requested) -->
<!-- Branding Text -->
<h1 class="text-xl font-bold tracking-[-0.02em] text-gray-900 dark:text-white group-hover:text-primary transition-colors duration-200 select-none">
                    _underscore
                </h1>
</div>
<!-- User Widget Group (Right) -->
<div class="flex items-center justify-end">
<button class="group flex items-center gap-3 px-3 py-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/20">
<!-- Status Indicator (Small Blue Dot) -->
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<!-- Typographic User Info -->
<div class="flex items-baseline gap-1.5 select-none">
<!-- Initial -->
<span class="text-sm font-bold text-primary">J</span>
<!-- Name -->
<span class="text-sm font-medium text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-gray-200 transition-colors">John</span>
</div>
<!-- Subtle Expand Icon (Material Symbol) -->
<span class="material-symbols-outlined text-gray-400 text-[18px] group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-transform duration-200 group-hover:rotate-180">
                        expand_more
                    </span>
</button>
</div>
</div>
</header>
<!-- Main Content Area (Placeholder for Context) -->
<main class="flex-1 w-full max-w-[960px] mx-auto px-6 py-12">
<div class="flex flex-col gap-8">
<!-- Hero / Welcome Section -->
<div class="space-y-2">
<h2 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white">Dashboard</h2>
<p class="text-gray-500 dark:text-gray-400 max-w-lg">Welcome back. Your extension is active and synchronized.</p>
</div>
<!-- Content Card (Empty State / Placeholder) -->
<div class="w-full h-64 border border-dashed border-gray-300 dark:border-gray-700 rounded-lg flex items-center justify-center bg-gray-50 dark:bg-surface-dark/50">
<div class="text-center space-y-3">
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600">
                        grid_view
                    </span>
<p class="text-sm text-gray-400 font-medium">No recent activity</p>
</div>
</div>
<!-- Example List to show minimalist style -->
<div class="border border-gray-200 dark:border-gray-800 rounded-lg bg-surface-light dark:bg-surface-dark overflow-hidden shadow-sm">
<div class="px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
<h3 class="text-sm font-semibold text-gray-900 dark:text-white">Recent Sessions</h3>
<button class="text-xs text-primary font-medium hover:underline">View all</button>
</div>
<div class="divide-y divide-gray-100 dark:divide-gray-800">
<!-- Item 1 -->
<div class="px-6 py-4 flex items-center justify-between hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="p-2 bg-primary/10 rounded-sm text-primary">
<span class="material-symbols-outlined text-[20px]">desktop_windows</span>
</div>
<div>
<p class="text-sm font-medium text-gray-900 dark:text-gray-100">MacBook Pro - Chrome</p>
<p class="text-xs text-gray-500">Active now</p>
</div>
</div>
<span class="material-symbols-outlined text-gray-300 group-hover:text-primary text-[20px]">chevron_right</span>
</div>
<!-- Item 2 -->
<div class="px-6 py-4 flex items-center justify-between hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="p-2 bg-gray-100 dark:bg-gray-800 rounded-sm text-gray-500">
<span class="material-symbols-outlined text-[20px]">smartphone</span>
</div>
<div>
<p class="text-sm font-medium text-gray-900 dark:text-gray-100">iPhone 13 - Safari</p>
<p class="text-xs text-gray-500">2 hours ago</p>
</div>
</div>
<span class="material-symbols-outlined text-gray-300 group-hover:text-primary text-[20px]">chevron_right</span>
</div>
</div>
</div>
</div>
</main>
</body></html>
