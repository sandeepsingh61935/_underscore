<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Logout Confirmation</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5b8db9",
            "background-light": "#f6f7f7",
            "background-dark": "#15191d",
            "text-primary": "#111518",
            "text-secondary": "#607485",
            "badge-light": "#e0e3e6",
            "badge-dark": "#2c3036",
            "badge-dark-border": "#3c4046", "badge-light-shadow": "#cdd0d3",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem" },
        },
      },
    }
  </script>
  <style>
    .login-provider-link {
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .badge-debossed-light {
      box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.1), inset -1px -1px 3px var(--badge-light-shadow);
    }

    .dark .badge-debossed-dark {
      box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.4), inset -1px -1px 3px var(--badge-dark-border);
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col items-center justify-between p-4 md:p-8">
  <header class="w-full max-w-screen-xl flex justify-between items-center py-4 px-0 md:px-4 mb-auto">
    <div class="flex items-center gap-2">
      <div
        class="relative flex items-center justify-center w-9 h-9 md:w-10 md:h-10 rounded-full bg-badge-light dark:bg-badge-dark text-text-primary dark:text-white badge-debossed-light dark:badge-debossed-dark">
        <span
          class="absolute text-3xl md:text-4xl font-extrabold leading-none select-none -translate-y-[2px] opacity-90">_</span>
      </div>
      <h1 class="text-text-primary dark:text-white text-3xl md:text-4xl font-light tracking-tight">
        underscore
      </h1>
    </div>
    <div>
      <a class="text-text-secondary dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors no-underline text-lg md:text-xl font-light underline-offset-4 hover:underline"
        href="#">
        Home
      </a>
    </div>
  </header>
  <div class="w-full max-w-[480px] flex flex-col items-center flex-grow justify-center py-10">
    <div class="w-full flex flex-col items-center mb-10">
      <p class="text-text-secondary dark:text-gray-400 text-xs font-medium tracking-[0.2em] uppercase mb-2">THANK YOU:
      </p>
      <p class="text-text-primary dark:text-white text-lg md:text-xl font-medium tracking-tight">We appreciate you using
        underscore. You're always welcome back!</p>
    </div>
    <div class="flex flex-col items-center gap-6 w-full">
      <a class="login-provider-link group relative flex items-center justify-center w-full py-2 bg-transparent border-none focus:outline-none no-underline"
        href="#">
        <span
          class="text-text-primary dark:text-white text-4xl md:text-5xl font-light tracking-tight group-hover:text-primary transition-colors">
          Sign Out
        </span>
      </a>
      <a class="login-provider-link group relative flex items-center justify-center w-full py-2 bg-transparent border-none focus:outline-none no-underline"
        href="#">
        <span
          class="text-text-secondary dark:text-gray-400 text-3xl md:text-4xl font-light tracking-tight group-hover:text-primary transition-colors">
          Cancel
        </span>
      </a>
    </div>
  </div>
  <div class="w-full mb-auto md:mb-8"></div>
</body>

</html>
