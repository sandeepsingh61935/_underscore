<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Out Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5b8db9",
              "background-light": "#f6f7f7",
              "background-dark": "#15191d",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased text-[#111518] dark:text-gray-100">
<!-- Top Navigation (Context for Desktop Browser Extension) -->
<header class="w-full flex items-center justify-between border-b border-solid border-[#eaedf0] dark:border-gray-800 bg-white dark:bg-[#1e2329] px-6 py-3 h-16 shadow-sm z-10">
<div class="flex items-center gap-4">
<div class="size-6 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">extension</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">_underscore</h2>
</div>
<div class="flex gap-2">
<button class="flex size-9 cursor-pointer items-center justify-center rounded hover:bg-[#eaedf0] dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
<button class="flex size-9 cursor-pointer items-center justify-center rounded hover:bg-[#eaedf0] dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</header>
<!-- Main Content Area with Backdrop for Modal -->
<main class="relative flex-1 flex items-center justify-center p-4">
<!-- Background Abstract Pattern/Blur to simulate extension context -->
<div class="absolute inset-0 z-0 bg-background-light dark:bg-background-dark opacity-50 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] pointer-events-none"></div>
<!-- Dialog Overlay -->
<div class="fixed inset-0 z-40 bg-[#111518]/20 dark:bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
<!-- Dialog Box -->
<div class="relative w-full max-w-[400px] flex flex-col bg-white dark:bg-[#1e2329] rounded-lg border border-[#eaedf0] dark:border-gray-700 shadow-xl overflow-hidden animate-[fadeIn_0.15s_ease-out]">
<!-- Decorative Top Border/Accent -->
<div class="h-1 w-full bg-gradient-to-r from-primary/80 to-primary"></div>
<div class="p-6 pb-2">
<!-- Icon + Headline Group -->
<div class="flex items-start gap-4 mb-2">
<div class="mt-1 flex-shrink-0 text-red-500/80 bg-red-50 dark:bg-red-900/20 p-2 rounded-full size-10 flex items-center justify-center">
<span class="material-symbols-outlined text-xl">logout</span>
</div>
<div class="flex-1">
<h3 class="text-[#111518] dark:text-white tracking-tight text-xl font-bold leading-tight">Sign Out?</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-relaxed mt-2">
                                You will lose immediate access to Vault and Archive modes until you log in again. Your local data remains safe.
                            </p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex items-center justify-end gap-3 px-6 py-5 bg-gray-50/50 dark:bg-[#1e2329] border-t border-gray-100 dark:border-gray-800">
<!-- Cancel Button -->
<button class="flex h-9 min-w-[80px] cursor-pointer items-center justify-center rounded px-4 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-600 text-[#111518] dark:text-gray-200 text-sm font-semibold leading-normal tracking-[0.01em] transition-colors focus:ring-2 focus:ring-primary/20 focus:outline-none">
                        Cancel
                    </button>
<!-- Sign Out Button (Destructive) -->
<button class="flex h-9 min-w-[80px] cursor-pointer items-center justify-center rounded px-4 bg-[#b95b5b] hover:bg-[#a34d4d] text-white text-sm font-semibold leading-normal tracking-[0.01em] shadow-sm transition-all focus:ring-2 focus:ring-[#b95b5b]/40 focus:outline-none">
                        Sign Out
                    </button>
</div>
</div>
</div>
</main>
</body></html>
