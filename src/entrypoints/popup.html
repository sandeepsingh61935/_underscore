<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underscore Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family:
        system-ui,
        -apple-system,
        sans-serif;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    .mode-badge {
      background: #4caf50;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .stats {
      margin: 16px 0;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .mode-control {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="app">
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Underscore</h1>

      <!-- Mode Selector -->
      <div class="mode-control" style="flex-direction: column; align-items: flex-end;">
        <label for="mode-selector" style="font-size: 10px; color: #666; margin-bottom: 2px;">Mode</label>
        <select id="mode-selector"
          style="padding: 4px 8px; border-radius: 4px; border: 1px solid #ddd; font-size: 12px;">
          <option value="walk">üö∂ Walk</option>
          <option value="sprint">üèÉ Sprint</option>
          <option value="vault">üîí Vault</option>
        </select>
      </div>
    </header>

    <main>
      <section class="stats">
        <div class="stat">
          <span class="stat-value" id="highlight-count">0</span>
          <span class="stat-label">Highlights</span>
        </div>
      </section>

      <section class="quick-actions">
        <button id="clear-all" class="btn btn-secondary">Clear All</button>
      </section>

      <section class="info">
        <p><strong>Sprint Mode</strong>: Ephemeral highlighting</p>
        <ul style="font-size: 12px">
          <li>Double-tap to highlight</li>
          <li>Ctrl+U to highlight selection</li>
          <li>Click to remove</li>
          <li>Ctrl+Shift+U to clear all</li>
        </ul>
      </section>
    </main>

    <footer style="margin-top: 16px; font-size: 11px; color: #999">
      <span>v0.1.0</span>
    </footer>
  </div>


  <script type="module">
    // Popup Controller (Inline until WXT entrypoint structure clarified)
    class PopupController {
      constructor() {
        this.modeSelector = document.getElementById('mode-selector');
        this.highlightCount = document.getElementById('highlight-count');
      }

      async init() {
        // Get current tab
        const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
        if (!tab?.id) return;
        this.tabId = tab.id;

        // Load current mode
        try {
          const response = await chrome.tabs.sendMessage(this.tabId, { type: 'GET_MODE' });
          if (response?.mode) {
            this.modeSelector.value = response.mode;
          }
        } catch (e) {
          console.log('[Popup] Content script not ready');
        }

        // Listen for mode selector changes
        this.modeSelector.addEventListener('change', async () => {
          const mode = this.modeSelector.value;
          try {
            await chrome.tabs.sendMessage(this.tabId, { type: 'SET_MODE', mode });
            console.log('[Popup] Mode switched to:', mode);
          } catch (e) {
            console.error('[Popup] Failed to switch mode:', e);
          }
        });

        // Listen for mode updates
        chrome.runtime.onMessage.addListener((msg) => {
          if (msg.type === 'MODE_CHANGED') {
            this.modeSelector.value = msg.mode;
          } else if (msg.type === 'HIGHLIGHT_COUNT_UPDATE') {
            this.highlightCount.textContent = msg.count;
          }
        });

        // Update count
        this.updateCount();
      }

      async updateCount() {
        try {
          const response = await chrome.tabs.sendMessage(this.tabId, { type: 'GET_HIGHLIGHT_COUNT' });
          if (response?.count !== undefined) {
            this.highlightCount.textContent = response.count;
          }
        } catch (e) {
          // Ignore if content script not ready
        }
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const controller = new PopupController();
      await controller.init();
    });
  </script>
</body>

</html>
